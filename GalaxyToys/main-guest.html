<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyToys - Invitado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <img src="./logo.png" alt="GalaxyToys" class="logo-small" />
    <div class="icons">
      <span class="icon">🔍</span>
      <span class="icon">🛒</span>
      <span class="icon">☰</span>
    </div>
  </header>
<!-- Banner de invitado -->
<div class="guest-banner">
  <img src="assets/banner-invitado-1.png" alt="Explorando como invitado" />
</div>

  <div class="container">
    <input type="text" placeholder="Buscar juguetes..." class="search-bar" />

    <div class="categories">
      <button>Anime</button>
      <button>Bebés</button>
      <button>Electrónicos</button>
      <button>Destacados</button>
    </div>

    <h2>Explora los juguetes más populares</h2>

    <div class="product-grid">
      <div class="card">
        <img src="./assets/imagen1.jpg" alt="Figura 1" />
        <p>Figura Dragon Ball</p>
        <strong>$65.000</strong>
        <button onclick="location.href='login.html'">Ver más</button>
      </div>

      <div class="card">
        <img src="./assets/imagen 8.png" alt="Figura 2" />
        <p>Figura Attack on Titan</p>
        <strong>$150.000</strong>
        <button onclick="location.href='login.html'">Ver más</button>
      </div>
    </div>

    <div style="margin-top: 30px;">
      <p>¿Te gusta lo que ves?</p>
      <button onclick="location.href='register.html'" style="background:#00ccff; color:white;">
        ¡Regístrate para comprar!
      </button>
    </div>
  </div>

  <footer class="nav-bottom">
    <button>🏠</button>
    <button>🔍</button>
    <button onclick="location.href='login.html'">👤</button>
  </footer>
  <!-- Banner de invitado -->
<div class="guest-banner">
  <img src="assets/banner-invitado-1.png" alt="Explorando como invitado" />
</div>

</body>
</html>
